<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coins - CryptoFantasy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f1724;
        color: #e6eef8;
        overflow-x: hidden;
      }

      /* Top Navigation Bar */
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(15, 23, 36, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        z-index: 100;
      }

      .topbar h1 {
        font-size: 24px;
        color: #7c3aed;
        cursor: pointer;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-info span {
        font-size: 14px;
        color: #e6eef8;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        width: 250px;
        height: calc(100vh - 60px);
        background: rgba(255, 255, 255, 0.05);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px 0;
      }

      .sidebar-btn {
        width: 100%;
        background: transparent;
        color: #e6eef8;
        padding: 15px 20px;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .sidebar-btn:hover {
        background: rgba(124, 58, 237, 0.2);
        border-left-color: #7c3aed;
      }

      .sidebar-btn.active {
        background: rgba(124, 58, 237, 0.3);
        border-left-color: #7c3aed;
        color: #7c3aed;
      }

      .sidebar-btn svg {
        width: 20px;
        height: 20px;
        fill: #9ca3af;
        transition: fill 0.3s ease;
      }

      .sidebar-btn:hover svg,
      .sidebar-btn.active svg {
        fill: #7c3aed;
      }

      .sidebar-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 20px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logout-btn {
        width: 100%;
        background: transparent;
        color: #ef4444;
        padding: 15px 20px;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logout-btn:hover {
        background: rgba(239, 68, 68, 0.1);
      }

      .logout-btn svg {
        width: 20px;
        height: 20px;
        fill: #ef4444;
      }

      /* Main Content Area */
      .main-content {
        margin-left: 250px;
        margin-top: 60px;
        padding: 40px;
        min-height: calc(100vh - 60px);
      }

      .coin-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            text-decoration: none;
            color: inherit;
            transition: transform 120ms ease, box-shadow 120ms ease;
        }

      .coin-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      }

      .coin-icon {
            flex: 0 0 auto;
            display: inline-block;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 1px solid #d4a017;
            background: radial-gradient(circle at 30% 30%, #fff7a1 0%, #ffe066 40%, #ffca2c 70%, #e0a800 100%);
            box-shadow:
                inset 0 2px 3px rgba(255,255,255,0.6),
                inset 0 -2px 3px rgba(0,0,0,0.08);
        }

      .btn {
        background: #7c3aed;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #6d28d9;
      }

      .btn.secondary {
        background: #4b5563;
      }

      .btn.secondary:hover {
        background: #374151;
      }

      .page-title {
        font-size: 36px;
        margin-bottom: 20px;
        color: #e6eef8;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .page-title svg {
        width: 36px;
        height: 36px;
        fill: #9ca3af;
      }

      .page-description {
        font-size: 18px;
        color: #9ca3af;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->

            />

        </button>
        <button class="sidebar-btn" onclick="navigateTo('league')">

            <path

      </div>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">

            />
          </svg>
          Logout
        </button>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <h1 class="page-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

          />
        </svg>
        Coins Page
      </h1>
      <p class="page-description">
        This is the Coins page. Here you will be able to browse and search for
        different cryptocurrencies.
      </p>
    </div>
