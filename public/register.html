<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€¢ CryptoFantasy</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #7c3aed;
        --muted: #9ca3af;
        --glass: rgba(255, 255, 255, 0.03);
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #071025 0%, #041022 100%);
        color: #e6eef8;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .container {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
        padding: 20px;
      }
      .brand {
        text-align: center;
        margin-bottom: 14px;
      }
      .brand h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.6px;
      }
      .brand p {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 12px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: var(--glass);
        color: inherit;
        outline: none;
        font-size: 14px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        background: var(--accent);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        width: 100%;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .meta {
        color: var(--muted);
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
      }
      .error {
        color: #ff7b7b;
        font-size: 12px;
        margin-top: 4px;
      }
      .success {
        color: #6ee7b7;
        font-size: 12px;
        margin-top: 4px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper input {
        padding-right: 44px;
      }
      .pass-toggle {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        border-radius: 6px;
        border: none;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--muted);
        font-size: 11px;
        font-weight: 500;
      }
      .pass-toggle:hover {
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="registerTitle">
      <div class="brand">
        <h1 id="registerTitle">CryptoFantasy</h1>
        <p>Create your account</p>
      </div>

      <form id="registerForm" action="/register" method="post" novalidate>
        <div>
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Choose a username"
            required
            aria-required="true"
          />
          <div
            id="usernameError"
            class="error"
            aria-live="polite"
            style="display: none"
          ></div>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="your@email.com"
            required
            aria-required="true"
          />
          <div
            id="emailError"
            class="error"
            aria-live="polite"
            style="display: none"
          ></div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="At least 6 characters"
              required
              aria-required="true"
            />
            <button
              type="button"
              class="pass-toggle"
              id="togglePass"
              aria-pressed="false"
              aria-label="Show password"
            >
              Show
            </button>
          </div>
          <div
            id="passwordError"
            class="error"
            aria-live="polite"
            style="display: none"
          ></div>
        </div>

        <div style="margin-top: 10px">
          <button type="submit" class="btn" id="submitBtn">
            Create Account
          </button>
        </div>
      </form>

      <p class="meta">
        Already have an account? <a href="/login.html">Sign in</a>
      </p>

      <script>
        (function () {
          const form = document.getElementById("registerForm");
          const username = document.getElementById("username");
          const email = document.getElementById("email");
          const password = document.getElementById("password");
          const usernameErr = document.getElementById("usernameError");
          const emailErr = document.getElementById("emailError");
          const pwErr = document.getElementById("passwordError");
          const toggle = document.getElementById("togglePass");
          const submitBtn = document.getElementById("submitBtn");

          toggle.addEventListener("click", () => {
            const isHidden = password.type === "password";
            password.type = isHidden ? "text" : "password";
            toggle.textContent = isHidden ? "Hide" : "Show";
            toggle.setAttribute("aria-pressed", String(isHidden));
          });

          form.addEventListener("submit", async (e) => {
            e.preventDefault();
            let ok = true;
            usernameErr.style.display = "none";
            emailErr.style.display = "none";
            pwErr.style.display = "none";

            const usernameVal = username.value.trim();
            const emailVal = email.value.trim();
            const passwordVal = password.value;

            if (!usernameVal) {
              usernameErr.textContent = "Please enter a username.";
              usernameErr.style.display = "block";
              ok = false;
            } else if (usernameVal.length < 3) {
              usernameErr.textContent =
                "Username must be at least 3 characters.";
              usernameErr.style.display = "block";
              ok = false;
            }

            if (!emailVal) {
              emailErr.textContent = "Please enter an email.";
              emailErr.style.display = "block";
              ok = false;
            }

            if (!passwordVal) {
              pwErr.textContent = "Please enter a password.";
              pwErr.style.display = "block";
              ok = false;
            } else if (passwordVal.length < 6) {
              pwErr.textContent = "Password must be at least 6 characters.";
              pwErr.style.display = "block";
              ok = false;
            }

            if (!ok) return;

            submitBtn.disabled = true;

            try {
              const response = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  username: usernameVal,
                  email: emailVal,
                  password: passwordVal,
                }),
              });

              const data = await response.json();

              if (response.ok) {
                window.location.href = "/dashboard.html";
              } else {
                const errMsg = data.error || "Registration failed";
                if (errMsg.includes("email")) {
                  emailErr.textContent = errMsg;
                  emailErr.style.display = "block";
                } else if (errMsg.includes("username")) {
                  usernameErr.textContent = errMsg;
                  usernameErr.style.display = "block";
                } else {
                  pwErr.textContent = errMsg;
                  pwErr.style.display = "block";
                }
                submitBtn.disabled = false;
              }
            } catch (err) {
              pwErr.textContent = "Network error. Please try again.";
              pwErr.style.display = "block";
              submitBtn.disabled = false;
            }
          });
        })();
      </script>
    </main>
  </body>
</html>
