<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leagues - CryptoFantasy</title>
    <style>
      /* ========================================= */
      /* GLOBAL STYLES                             */
      /* ========================================= */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f1724;
        color: #e6eef8;
        overflow-x: hidden;
      }

      /* ========================================= */
      /* TOP NAVIGATION BAR                        */
      /* ========================================= */
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(15, 23, 36, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        z-index: 100;
      }

      .topbar h1 {
        font-size: 24px;
        color: #7c3aed;
        cursor: pointer;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-info span {
        font-size: 14px;
        color: #e6eef8;
      }

      /* ========================================= */
      /* SIDEBAR                                   */
      /* ========================================= */
      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        width: 250px;
        height: calc(100vh - 60px);
        background: rgba(255, 255, 255, 0.05);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px 0;
      }

      .sidebar-btn {
        width: 100%;
        background: transparent;
        color: #e6eef8;
        padding: 15px 20px;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .sidebar-btn:hover {
        background: rgba(124, 58, 237, 0.2);
        border-left-color: #7c3aed;
      }

      .sidebar-btn.active {
        background: rgba(124, 58, 237, 0.3);
        border-left-color: #7c3aed;
        color: #7c3aed;
      }

      .sidebar-btn svg {
        width: 20px;
        height: 20px;
        fill: #9ca3af;
        transition: fill 0.3s ease;
      }

      .sidebar-btn:hover svg,
      .sidebar-btn.active svg {
        fill: #7c3aed;
      }

      .sidebar-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 20px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logout-btn {
        width: 100%;
        background: transparent;
        color: #ef4444;
        padding: 15px 20px;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logout-btn:hover {
        background: rgba(239, 68, 68, 0.1);
      }

      .logout-btn svg {
        width: 20px;
        height: 20px;
        fill: #ef4444;
      }

      /* ========================================= */
      /* MAIN CONTENT AREA                         */
      /* ========================================= */
      .main-content {
        margin-left: 250px;
        margin-top: 60px;
        padding: 40px;
        min-height: calc(100vh - 60px);
      }

      .page-title {
        font-size: 36px;
        margin-bottom: 20px;
        color: #e6eef8;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .page-title svg {
        width: 36px;
        height: 36px;
        fill: #9ca3af;
      }

      .page-description {
        font-size: 18px;
        color: #9ca3af;
        line-height: 1.6;
        margin-bottom: 40px;
      }

      /* ========================================= */
      /* ACTION BUTTONS                            */
      /* ========================================= */
      .action-buttons {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }

      .action-btn {
        background: #7c3aed;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }

      .action-btn:hover {
        background: #6d28d9;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
      }

      .action-btn.secondary {
        background: #10b981;
      }

      .action-btn.secondary:hover {
        background: #059669;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }

      /* ========================================= */
      /* MODAL STYLES                              */
      /* ========================================= */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: #1f2937;
        border-radius: 16px;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        position: relative;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: #9ca3af;
        font-size: 24px;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #e6eef8;
      }

      .progress-indicator {
        width: 100%;
        height: 4px;
        background: #374151;
        border-radius: 2px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #7c3aed, #10b981);
        width: 25%;
        border-radius: 2px;
      }

      .step-text {
        font-size: 12px;
        color: #9ca3af;
        text-align: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #e6eef8;
      }

      .modal-subtitle {
        font-size: 14px;
        color: #9ca3af;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #e6eef8;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        background: #374151;
        border: 1px solid #4b5563;
        border-radius: 8px;
        color: #e6eef8;
        font-size: 16px;
        transition: all 0.2s;
      }

      .form-input:focus {
        outline: none;
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }

      .form-input::placeholder {
        color: #6b7280;
      }

      .modal-actions {
        display: flex;
        gap: 12px;
        margin-top: 30px;
      }

      .modal-btn {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .modal-btn.primary {
        background: #7c3aed;
        color: white;
      }

      .modal-btn.primary:hover {
        background: #6d28d9;
      }

      .modal-btn.primary.green {
        background: #10b981;
      }

      .modal-btn.primary.green:hover {
        background: #059669;
      }

      .modal-btn.cancel {
        background: #374151;
        color: #e6eef8;
      }

      .modal-btn.cancel:hover {
        background: #4b5563;
      }
    </style>
  </head>
  <body>
    <!-- ========================================= -->
    <!-- TOP NAVIGATION BAR                        -->
    <!-- ========================================= -->
    <div class="topbar">
      <h1 onclick="window.location.href='index.html'">CryptoFantasy</h1>
      <div id="userInfo" style="display: none" class="user-info">
        <span><strong id="username"></strong></span>
      </div>
    </div>

    <!-- ========================================= -->
    <!-- SIDEBAR                                   -->
    <!-- ========================================= -->
    <div class="sidebar">
      <div>
        <button class="sidebar-btn" onclick="navigateTo('portfolio')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
            />
          </svg>
          Portfolio
        </button>
        <button class="sidebar-btn" onclick="navigateTo('coins')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"
            />
          </svg>
          Coins
        </button>
        <button class="sidebar-btn active" onclick="navigateTo('league')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          League
        </button>
      </div>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
            />
          </svg>
          Logout
        </button>
      </div>
    </div>

    <!-- ========================================= -->
    <!-- MAIN CONTENT AREA                         -->
    <!-- ========================================= -->
    <div class="main-content">
      <h1 class="page-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
        Leagues Page
      </h1>
      <p class="page-description">
        Create your own league or join an existing one to compete with other
        players!
      </p>

      <div class="action-buttons">
        <button class="action-btn" onclick="openCreateModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="currentColor"
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          Create League
        </button>
        <button class="action-btn secondary" onclick="openJoinModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="currentColor"
          >
            <path
              d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"
            />
          </svg>
          Join League
        </button>
      </div>
    </div>

    <!-- ========================================= -->
    <!-- CREATE LEAGUE MODAL                       -->
    <!-- ========================================= -->
    <div
      id="createModal"
      class="modal-overlay"
      onclick="closeModalOnOverlay(event, 'createModal')"
    >
      <div class="modal" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closeCreateModal()">×</button>

        <div class="progress-indicator">
          <div class="progress-bar"></div>
        </div>
        <div class="step-text">STEP 1 OF 4</div>

        <h2 class="modal-title">Create League</h2>
        <p class="modal-subtitle">Set up your fantasy crypto league</p>

        <form id="createLeagueForm" onsubmit="handleCreateLeague(event)">
          <div class="form-group">
            <label class="form-label" for="leagueName">League Name</label>
            <input
              type="text"
              id="leagueName"
              class="form-input"
              placeholder="Enter league name"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="memberCount"
              >Number of Members</label
            >
            <input
              type="number"
              id="memberCount"
              class="form-input"
              placeholder="4-32 players"
              min="4"
              max="32"
              required
            />
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="modal-btn cancel"
              onclick="closeCreateModal()"
            >
              Cancel
            </button>
            <button type="submit" class="modal-btn primary">
              Create League
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- ========================================= -->
    <!-- JOIN LEAGUE MODAL                         -->
    <!-- ========================================= -->
    <div
      id="joinModal"
      class="modal-overlay"
      onclick="closeModalOnOverlay(event, 'joinModal')"
    >
      <div class="modal" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closeJoinModal()">×</button>

        <div class="progress-indicator">
          <div class="progress-bar"></div>
        </div>
        <div class="step-text">STEP 1 OF 4</div>

        <h2 class="modal-title">Join League</h2>
        <p class="modal-subtitle">Enter the league code to join</p>

        <form id="joinLeagueForm" onsubmit="handleJoinLeague(event)">
          <div class="form-group">
            <label class="form-label" for="leagueCode">League Code</label>
            <input
              type="text"
              id="leagueCode"
              class="form-input"
              placeholder="Enter league code (e.g., ABC123)"
              required
            />
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="modal-btn cancel"
              onclick="closeJoinModal()"
            >
              Cancel
            </button>
            <button type="submit" class="modal-btn primary green">
              Join League
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- ========================================= -->
    <!-- JAVASCRIPT                                -->
    <!-- ========================================= -->
    <script>
      // ========================================
      // AUTHENTICATION
      // ========================================
      async function checkAuth() {
        try {
          const res = await fetch("/api/me");
          if (res.ok) {
            const data = await res.json();
            document.getElementById("username").textContent =
              data.user.username;
            document.getElementById("userInfo").style.display = "flex";
          } else {
            window.location.href = "/login.html";
          }
        } catch (e) {
          window.location.href = "/login.html";
        }
      }

      async function logout() {
        await fetch("/api/logout", { method: "POST" });
        window.location.href = "/";
      }

      function navigateTo(page) {
        window.location.href = `/${page}.html`;
      }

      // ========================================
      // CREATE LEAGUE MODAL FUNCTIONS
      // ========================================
      function openCreateModal() {
        document.getElementById("createModal").classList.add("active");
      }

      function closeCreateModal() {
        document.getElementById("createModal").classList.remove("active");
        document.getElementById("createLeagueForm").reset();
      }

      function handleCreateLeague(event) {
        event.preventDefault();
        const leagueName = document.getElementById("leagueName").value;
        const memberCount = document.getElementById("memberCount").value;

        // TODO: Implement league creation logic
        console.log("Creating league:", { leagueName, memberCount });

        closeCreateModal();
        alert(
          `League "${leagueName}" created successfully! (This is a placeholder - backend integration needed)`
        );
      }

      // ========================================
      // JOIN LEAGUE MODAL FUNCTIONS
      // ========================================
      function openJoinModal() {
        document.getElementById("joinModal").classList.add("active");
      }

      function closeJoinModal() {
        document.getElementById("joinModal").classList.remove("active");
        document.getElementById("joinLeagueForm").reset();
      }

      function handleJoinLeague(event) {
        event.preventDefault();
        const leagueCode = document.getElementById("leagueCode").value;

        // TODO: Implement league join logic
        console.log("Joining league with code:", leagueCode);

        closeJoinModal();
        alert(
          `Joining league with code: ${leagueCode} (This is a placeholder - backend integration needed)`
        );
      }

      // ========================================
      // UTILITY FUNCTIONS
      // ========================================
      function closeModalOnOverlay(event, modalId) {
        if (event.target.id === modalId) {
          document.getElementById(modalId).classList.remove("active");
        }
      }

      // Close modals with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeCreateModal();
          closeJoinModal();
        }
      });

      // ========================================
      // INITIALIZE
      // ========================================
      checkAuth();
    </script>
  </body>
</html>
