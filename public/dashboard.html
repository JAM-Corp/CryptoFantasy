<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoFantasy</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #0f1724;
        color: #e6eef8;
      }
      .user-info {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .btn {
        background: #7c3aed;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .btn.secondary {
        background: #4b5563;
      }
      a {
        color: #7c3aed;
      }
    </style>
  </head>
  <body>
    <h1>CryptoFantasy</h1>

    <div id="userInfo" style="display: none" class="user-info">
      <h2>Welcome, <span id="username"></span>!</h2>
      <p>Email: <span id="email"></span></p>
      <button class="btn secondary" onclick="logout()">Logout</button>
    </div>

    <div id="guestInfo" style="display: none">
      <p>
        Please <a href="/login.html">login</a> or
        <a href="/register.html">register</a> to continue.
      </p>
    </div>

    <p>
      Server is up. Try <a href="/health">/health</a> and
      <a href="/db/ping">/db/ping</a>.
    </p>

    <script>
      async function checkAuth() {
        try {
          const res = await fetch("/api/me");
          if (res.ok) {
            const data = await res.json();
            document.getElementById("username").textContent =
              data.user.username;
            document.getElementById("email").textContent = data.user.email;
            document.getElementById("userInfo").style.display = "block";
          } else {
            document.getElementById("guestInfo").style.display = "block";
          }
        } catch (e) {
          document.getElementById("guestInfo").style.display = "block";
        }
      }

      async function logout() {
        await fetch("/api/logout", { method: "POST" });
        window.location.reload();
      }

      checkAuth();
    </script>
  </body>
</html>
